<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    let numero1 = Number(prompt(`Insira um número inteiro `).trim());
    let numero2 = Number(prompt(`Insira mais um número inteiro`).trim());

    const Inteiro1 = numero1;
     inteiro1 = numero2;
     inteiro2 = Inteiro1;

    alert(`Antes: Número 1 = ${numero1} e Número 2 = ${numero2}. Depois: Número 1 = ${inteiro1} e Número 2 = ${inteiro2}`);

    

    
</script>
