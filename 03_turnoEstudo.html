<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    const turno = prompt(`Em que turno você estuda? Digite M (Matutino ), V (Vespertino) ou N (Noturno).`).toLowerCase().trim();
    
    if (turno == "m"){
        alert (`Bom dia!`);
    }

    else if (turno == "v"){
        alert (`Boa tarde!`);
    }
    
    else if (turno == "n"){
        alert (`Boa noite!`);
    }
     else{
        alert (`Valor inválido!`);
     }
    

</script>
