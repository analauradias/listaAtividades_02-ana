<script>
    //Problema
    // Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. 
    // Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. 
    // Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.

    
    const lado1 = Number(prompt(`Qual a medida do primeiro lado do triângulo?`));
    const lado2 = Number(prompt(`Qual a medida do segundo lado do triângulo?`));
    const lado3 = Number(prompt(`Qual a medida do terceiro lado do triângulo?`));

    //"Dados três segmentos de reta distintos, se a soma das medidas de dois deles é sempre maior que a medida do terceiro, então, eles podem formar um triângulo"
    //Equiláteros: os três lados têm a mesma medida;
    //Isósceles: dois lados têm a mesma medida e um lado tem tamanho diferente;
    //Escaleno: os três lados têm medidas diferentes.

    if(lado1+lado2<lado3 || lado1+lado3<lado2 || lado2+lado3<lado1){
        alert(`Não é possível formar um triângulo`);
    }
    else if (lado1 == lado2 && lado2 == lado3){
        alert (`É um triângulo equilátero`);
    }
    else if(lado1 == lado2 && lado2 != lado3 || lado1 == lado3 && lado3 != lado2 || lado2 == lado3 && lado2 != lado1){ 
        alert (`É um triângulo isóceles`);
    }
    else if(lado1 != lado2 && lado1 != lado3 && lado2 != lado3){
        alert (`É um triângulo escaleno`)
    }
    

    //Saída
</script>
